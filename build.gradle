buildscript {
    ext.kotlin_version = '1.2.41'
    ext.compileSdk = 27
    ext.minSdk = 21
    ext.targetSdk = 27
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    ext.dependency = [
        dependency_kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
        dependency_appcombat: 'com.android.support:appcompat-v7:27.1.1',
        dependency_supportDesign: 'com.android.support:design:27.1.1',
        dependency_support: 'com.android.support:support-v4:27.1.1',
        dependency_constraint: 'com.android.support.constraint:constraint-layout:1.1.0',
        dependency_recyclerview: 'com.android.support:recyclerview-v7:27.1.1',
        dependency_gms: 'com.google.android.gms:play-services-plus:15.0.1',
        dependency_cardview: 'com.android.support:cardview-v7:27.1.1',
        dependecy_fileTree: fileTree(dir: 'libs', include: ['*.jar']),
        test_junit: 'junit:junit:4.12',
        test_rules: 'com.android.support.test:rules:1.0.2',
        test_runner: 'com.android.support.test:runner:1.0.2',
        test_espresso: 'com.android.support.test.espresso:espresso-core:3.0.2'
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
